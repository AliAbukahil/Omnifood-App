<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Omnifood</title>
  </head>
  <body>
    <section class="section-hero">
      <div class="section-hero__hero">
        <div class="section-hero__hero-text-box">
          <h1 class="heading-primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="section-hero__hero-description">
            The smart 365-days-per-year , meals in storage container,
            subscription that will make you eat healthy again. Tailored to your
            personal tastes and nutritional needs. We have delivered 250,000+
            meals last year!
          </p>
          <!-- Why link/a not a button? because links are for going somewhere on the page
        or other pages while a button element should only be used for action, so something happens that is not related for navigation, like subscribing or paying using paypal for example-->
          <a href="#" class="btn btn--full margin-right-sm"
            >Start eating well</a
          >
          <a href="#" class="btn btn--outline">Learn more &darr;</a>
        </div>
        <div class="section-hero__hero-image-box">
          <img
            src="img/hero.png"
            alt="woman enjoy food, meals in storage container, and food bowls on a table"
            class="section-hero__hero-img"
          />
        </div>
      </div>
    </section>
  </body>
</html>
